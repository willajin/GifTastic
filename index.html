<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link JavaScript -->
    <script src="./assets/javascript/app.js"></script>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Harry Potter Giphy Search</h1>
            <p class="lead"></p>
            <div id="musicControls" class="text-center">
                <button class="btn btn-dark btn-xs play-button">
                  <span class="fa fa-music"></span>Play</button>
                <button class="btn btn-dark btn-xs pause-button">
                  <span class="fa fa-pause"></span>Pause</button>
              </div>
        </div>

        <div class="row">
            <!-- Buttons -->
            <div id="buttons-div"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Gifs -->
                <div id="gifs-div"></div>
            </div>

            <div class="col-md-6">
                <!-- Search bar -->
                <form id="gif-form">
                    <h5>Add an item</h5>
                    <input type="text" id="gif-input"><br>

                    <!-- Button triggers new gif item to be added -->
                    <input id="add-gif" type="submit" value="Add an item">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
